server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy des appels API vers le backend (réseau Docker interne)
    # Le frontend appelle /api/... → Nginx proxy vers http://app:8080/...
    location /api/ {
        proxy_pass http://app:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Évite la page interstitielle de ngrok sur les requêtes API
        proxy_set_header ngrok-skip-browser-warning "true";
    }

    # SPA routing : toutes les routes non trouvées renvoient vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Compression gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
}
