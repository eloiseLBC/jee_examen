spring.application.name=jee_examen

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:yamdb}
spring.datasource.username=${DB_USER:yam}
spring.datasource.password=${DB_PASSWORD:yam}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.swagger-ui.path=/swagger-ui.html

app.jwt.secret=ChangeThisSecretKeyForJwtSigningChangeThis
app.jwt.expiration-ms=86400000
