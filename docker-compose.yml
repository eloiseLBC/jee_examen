services:

  db:
    image: postgres:16
    container_name: yam-db
    environment:
      POSTGRES_DB: yamdb
      POSTGRES_USER: yam
      POSTGRES_PASSWORD: yam
    ports:
      - "5432:5432"
    volumes:
      - yam-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yam -d yamdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: yam-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: yamdb
      DB_USER: yam
      DB_PASSWORD: yam
    depends_on:
      db:
        condition: service_healthy

volumes:
  yam-db-data:
